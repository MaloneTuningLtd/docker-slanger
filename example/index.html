<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//js.pusher.com/3.0/pusher.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var pusher = new Pusher('765ec374ae0a69f4ce44', {
            wsHost: "10.2.0.10",
            wsPort: "8080",
            wssPort: "8080",
            enabledTransports: ['ws', 'flash']
        });

        var channel = pusher.subscribe('foobar');

        channel.bind('ping', function(data) {
            alert('An event was triggered with message: ' + data.message);
        });

        setTimeout(function(){
            console.log("Trigger event");
            pusher.trigger('foobar', 'ping', {"message": "hello world"});
        }, 1000);
    </script>
</body>
</html>
